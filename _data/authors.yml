# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Population Genetics Group
  email:             populationgeneticsgroup@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    The **Population Genetics Group** (or PopGroup, or PGG) is an annual meeting of population and evolutionary geneticists held in the UK since 1968. The meetings have been very influential in promoting population and evolutionary genetics in the UK, Europe, and elsewhere. **In 2025, the 58th PopGroup meeting will be held at University of Sheffield, UK**.

  # This photo will be used in the about section
  picture:
